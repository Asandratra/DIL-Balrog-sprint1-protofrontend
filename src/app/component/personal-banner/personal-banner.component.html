<section class="home" 
    [ngStyle]="{
        background: 'linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url( '+currentBackground+' ) no-repeat center center',
        backgroundSize : 'cover'
    }"
>
    <div class="home-text">
        @if (dailyArticle){
            <h6>Bienvenu {{ user.pseudo }} !<br/> Vous arrivez juste Ã  temps pour le produit du jour</h6>
            <h1>{{ dailyArticle.label }}</h1>
            <p>au prix de : GAr <span class="price">{{ dailyArticle.price | number }}</span>
                <br/>
                <span class="quantity">Il en reste <span class="price">{{ restant | number }}</span></span>
            </p>
            <form action="">
                <div class="quantity-wrapper">
                    <!-- <label for="quantity">Quantity:</label> -->
                    <div class="quantity-control">
                    <button type="button" class="qty-btn minus" (click)="addToQuantity(-1)">-</button>
                    <input type="number" id="quantity" name="quantity" [(ngModel)]="quantity" min="1" max="{{ restant }}">
                    <button type="button" class="qty-btn plus" (click)="addToQuantity(1)">+</button>
                    </div>
                </div>
                <button type="submit" class="btn">
                    Ajouter au panier
                    <i class="ri-arrow-right-line"></i>
                </button>
            </form>
        }
        @else {
            <h6>Chargement...</h6>
        }
    </div>
</section>
