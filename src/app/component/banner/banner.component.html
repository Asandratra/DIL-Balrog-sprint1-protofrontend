<section class="home" 
    [ngStyle]="{
        background: 'linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url( '+currentBackground+' ) no-repeat center center',
        backgroundSize : 'cover%'
    }"
>
    <div class="home-text">
        @if(dailyArticle){
            <h6>Produit du jour</h6>
            <h1>{{ dailyArticle.label }}</h1>
            <p>GAr <strong class="price">{{ dailyArticle.price | number }}</strong></p>
            <a href="#" class="btn" (click)="$event.preventDefault(); openLoginPopup()">
                Ajouter au panier
                <i class="ri-arrow-right-line"></i>
            </a>
        }
        @else {
            <h6>Chargement...</h6>
        }
    </div>
</section>
