<div class="login-form">
    <div>
        <h1 class="title">Gondor Chic</h1>
    </div>
    <div>
        <h2 class="sub-title">Authentification</h2>
    </div>
    <div>
        <form (ngSubmit)="login()">
            <div class="input-box">
                <div>
                    <label class="label" for="">Pseudo</label>
                </div>
                <div>
                    <input class="input" type="text">
                </div>
            </div>
            <div class="input-box">
                <div>
                    <label class="label" for="">Mot de passe</label>
                </div>
                <div>
                    <input class="input" type="password">
                </div>
            </div>
            <div>
                <button class="button" type="submit"><span class="text">Se connecter</span></button>
            </div>
        </form>
    </div>
</div>
